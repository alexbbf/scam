<html>
<head>
<title>Login - Sicam</title>

<link type="text/css" rel="stylesheet"
	href="/scam/javax.faces.resource/theme.css.xhtml?ln=primefaces-aristo">
<link type="text/css" rel="stylesheet"
	href="/scam/javax.faces.resource/template.css.xhtml?ln=css">

</head>
<body onload='document.f.j_username.focus();'>
	<div id="pagina">
		<div id="topo" align="center"
			style="box-shadow: 0px 20px 30px -20px #808080 !important;">
			<img alt="SCAM"
				src="/scam/javax.faces.resource/sicamlogo.png.xhtml?ln=img"
				style="max-width: 50%">
		</div>
		<div class="login">
			<fieldset>
				<legend>Login</legend>

				<form name='f' action='/scam/j_spring_security_check' method='POST'>
					<table>
						<tr>
							<td>Usu&aacute;rio:</td>
							<td><input type='text' name='j_username' value=''></td>
						</tr>
						<tr>
							<td>Senha:</td>
							<td><input type='password' name='j_password' /></td>
						</tr>
						<tr>
							<td colspan='2'><input name="submit" type="submit"
								value="Login" /></td>
						</tr>
					</table>
				</form>
			</fieldset>



		</div>
		<div class="logo_cbm">
			<img alt="Logo CBMRR"
				src="/scam/javax.faces.resource/logocbm.png.xhtml?ln=img"
				style="width: 100%;">
		</div>
	</div>
</body>
</html>
